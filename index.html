
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visión Cali 500+ Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }
      /* Custom Scrollbar for a premium feel */
      .custom-scrollbar::-webkit-scrollbar {
        height: 10px;
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animations */
      @keyframes slideInRight {
        from { transform: translateX(100%); opacity: 0.5; }
        to { transform: translateX(0); opacity: 1; }
      }
      .slide-in-right {
        animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      /* Utilities for Print */
      .print-only {
        display: none;
      }

      /* Estilos específicos para la impresión/PDF */
      @media print {
        @page {
            margin: 0.5cm;
            size: landscape;
        }
        
        .print-only {
            display: block !important;
        }

        /* Ocultar elementos de navegación y control, pero PERMITIR header general */
        aside, .no-print, .custom-scrollbar::-webkit-scrollbar { 
            display: none !important; 
        }

        /* Resetear layout para impresión */
        body, #root, main { 
            height: auto !important; 
            overflow: visible !important; 
            background: white !important;
            display: block !important;
        }
        
        main {
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Expandir contenido scrolleable */
        .overflow-y-auto, .overflow-x-auto {
            overflow: visible !important;
            height: auto !important;
        }

        /* Forzar impresión de fondos y colores */
        * { 
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }

        /* Ajustes de gráficos para que no se corten */
        .recharts-responsive-container {
            width: 100% !important;
            height: 300px !important;
            page-break-inside: avoid;
        }

        /* Evitar cortes de página feos en tarjetas */
        .grid > div, .bg-white, .rounded-xl {
            break-inside: avoid;
            page-break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

  </body>
</html>
